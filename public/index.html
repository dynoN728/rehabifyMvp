<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Controlled Unity Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #handTrackingContainer {
            position: relative;
            width: 256px;
            height: 256px;
        }
        #outputCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #webcam {
            display: none;
        }
        #testInput {
            position: absolute;
            top: 270px;
            left: 10px;
            width: 200px;
            padding: 5px;
        }
        #keyStatus {
            position: absolute;
            top: 300px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
        }
        #unityContainer {
            width: 960px;
            height: 600px;
            background: #ffa800;
        }
    </style>
</head>
<body>
    <div id="handTrackingContainer">
        <canvas id="outputCanvas"></canvas>
        <video id="webcam" autoplay playsinline></video>
        <input type="text" id="testInput" placeholder="Key presses will appear here">
        <div id="keyStatus"></div>
    </div>
    <div id="unityContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.js" crossorigin="anonymous"></script>
    <script src="Build/games.loader.js"></script>
    <script>
        var gameInstance = createUnityInstance(document.querySelector("#unityContainer"), {
            dataUrl: "Build/games.data.gz",
            frameworkUrl: "Build/games.framework.js.gz",
            codeUrl: "Build/games.wasm.gz",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "RehabifyMVP",
            productVersion: "0.1",
        });
    </script>
    <script src="app.js" type="module"></script>
</body>
</html>
